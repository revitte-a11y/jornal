<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Escolar Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card img { height: 200px; object-fit: cover; }
        .hero-section { background: #f8f9fa; padding: 40px 0; border-bottom: 3px solid #000; }
        body {
    /* Ajuste este valor conforme a altura da sua navbar (geralmente 56px a 70px) */
    padding-top: 70px;
}
        html { 
    scroll-behavior: smooth;
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Voz do Estudante</a>
    
    <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label text-light small d-none d-sm-block" for="darkModeToggle">Modo Escuro</label>
    </div>
  </div>
</nav>


<header class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">JORNAL ESCOLAR</h1>
        <p class="lead">Edição de Fevereiro 2026</p>
    </div>
</header>

<main class="container my-5">

<div class="container mb-4">
    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-outline-primary filter-btn active" data-filter="todos">Todos</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Esportes">Esportes</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Avisos">Avisos</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Entrevistas">Entrevistas</button>
    </div>
</div>

    <div class="row" id="noticias-container">
        </div>
</main>


<section class="bg-dark text-white py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>Tem uma sugestão de pauta?</h2>
                <p>Viu algo interessante na escola ou quer denunciar um problema? Envie para nossa redação!</p>
            </div>
            <div class="col-md-6">
                <form id="formSugestao" class="p-4 bg-light text-dark rounded shadow">
                    <div class="mb-3">
                        <label class="form-label">Seu Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex: Maria Silva" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sua Sugestão</label>
                        <textarea id="sugestao" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar para os Editores</button>
                </form>
                <div id="mensagemSucesso" class="alert alert-success mt-3 d-none">
                    Obrigado! Sua sugestão foi enviada com sucesso.
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="bg-light py-4 text-center border-top">
    <p>&copy; 2026 Grêmio Estudantil - Criado com HTML, JS e Bootstrap</p>
</footer>

<script src="script.js"></script>
</body>
</html>
