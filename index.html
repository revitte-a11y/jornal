<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz do Estudante - Jornal Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 80px; transition: background 0.3s; }
        .news-card img { height: 200px; object-fit: cover; }
        html { scroll-behavior: smooth; }
        .hero-section { background: #f8f9fa; padding: 40px 0; border-bottom: 3px solid #000; margin-bottom: 30px; }
        [data-bs-theme="dark"] .hero-section { background: #212529; border-bottom-color: #444; }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Voz do Estudante</a>
    <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label text-light small d-none d-sm-block" for="darkModeToggle" id="themeLabel">Modo Escuro</label>
    </div>
  </div>
</nav>

<header class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">JORNAL ESCOLAR</h1>
        <p class="lead">Edição Fevereiro 2026</p>
    </div>
</header>

<div class="container mb-4">
    <div class="d-flex justify-content-center gap-2 flex-wrap">
        <button class="btn btn-outline-primary filter-btn active" data-filter="todos">Todos</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Esportes">Esportes</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Avisos">Avisos</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Entrevistas">Entrevistas</button>
        <button class="btn btn-outline-primary filter-btn" data-filter="Fofocas">Fofocas</button>

    </div>
</div>

<main class="container my-5">
    <div class="row" id="noticias-container">
        </div>
</main>

<section class="bg-primary text-white py-5 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4 mb-md-0">
                <h2>Tem uma sugestão de pauta?</h2>
                <p>Envie sua ideia diretamente para a redação do nosso jornal escolar.</p>
            </div>
            <div class="col-md-6">
                <form action="https://formspree.io/f/meelqewk" method="POST" id="formSugestao" class="p-4 bg-light text-dark rounded shadow">
                    <div class="mb-3">
                        <label class="form-label">Seu Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: Maria Silva" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sua Sugestão</label>
                        <textarea name="mensagem" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar para os Editores</button>
                </form>
                <div id="mensagemSucesso" class="alert alert-success mt-3 d-none text-center">
                    ✅ Recebemos sua sugestão! Obrigado.
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-4 text-center mt-5">
    <p>&copy; 2026 Voz do Estudante - Escola Municipal/Estadual</p>
</footer>

<script src="script.js"></script>
<script src="dados.js"></script>

</body>
</html>
